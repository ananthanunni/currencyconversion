<div class="row">
  <div class="col-sm-12">
    <mat-card class="mat-elevation-z18">
      <mat-card-header>
        <mat-card-title>Conversion Result</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="isSuccess; else errorDisplay">
          <ng-container *ngTemplateOutlet="conversionData"></ng-container>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #conversionData>
  <h1 class="text-center" *ngIf="isSuccess; else errorDisplay">
    <small class="text-muted">
      <span>{{fromCurrencyLabel}}</span>
      {{formatCurrency(model.request.amount)}}
      =
    </small>
    <small class="text-muted">{{toCurrencyLabel}}</small>
    <span class="converted-amount">{{formatCurrency(model.response.amount)}}</span>
  </h1>
  <div class="text-right">
    <small class="text-success">*Rate last updated on : <strong>{{model.response.dateUpdated|date}}</strong></small>
  </div>
</ng-template>

<ng-template #errorDisplay>
  <h3 class="text-warning">
    {{errorMessage}}
  </h3>
</ng-template>
